group 'com.hdlang.flutter.flutterpermissions'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.10'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "http://207.246.93.94:8081/nexus/content/repositories/YFWL-Releases"
        }
        maven {
            url "http://207.246.93.94:8081/nexus/content/repositories/YFWL-Snapshots"
        }
        maven {
            url "http://207.246.93.94:8081/nexus/content/repositories/HLibrary-Releases"
        }
        maven {
            url "http://207.246.93.94:8081/nexus/content/repositories/HLibrary-Snapshots"
        }
        maven{
            url 'http://maven.aliyun.com/nexus/content/groups/public/'
        }
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-dev/'
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compileOnly 'androidx.appcompat:appcompat:1.0.2'
    compileOnly "com.hlibrary.util:utillibrary:0.0.10.8-SNAPSHOT"
}
